<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 300px;
            border: 2px dashed #333;
            padding: 10px;
            text-align: center;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            margin: 10px;
            padding: 10px;
            cursor: grab;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Drag and Drop Example</h2>
    
    <div class="container">
        <div class="box" id="drag-box">
            <p>Drag Items from Here</p>
            <div class="item" draggable="true" id="item1">Item 1</div>
            <div class="item" draggable="true" id="item2">Item 2</div>
            <div class="item" draggable="true" id="item3">Item 3</div>
        </div>

        <div class="box" id="drop-box">
            <p>Drop Here</p>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.item');
        const dropBox = document.getElementById('drop-box');

        items.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.id);
            });
        });

        dropBox.addEventListener('dragover', (e) => {
            e.preventDefault(); // Required to allow dropping
        });

        dropBox.addEventListener('drop', (e) => {
            e.preventDefault();
            const itemId = e.dataTransfer.getData('text');
            const draggedItem = document.getElementById(itemId);
            dropBox.appendChild(draggedItem);
        });
    </script>

</body>
</html>
