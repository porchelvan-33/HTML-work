<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
  
    <fieldset style="width: 700px">
    <legend>Detail</legend>
    <form action="test.php" method="post" autocomplete="on" target="_blank" novalidate>
        <label for="name">First name:</label>
        <input type ="text" id="name" name="fname" placeholder="First Name" value="ren" disabled><br> <br>
        <label for="lastname">Last name:</label>  
        <input type="text" for="lastname" name="lastname" placeholder="Last Name" required><br> <br>
        
        
        &nbsp;   &nbsp; &nbsp;  &nbsp;<label for ="Email">Email:</label>
        <input type="text" id="Email" name="email" placeholder="Email" required><br> <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="password" min="6" max="12" ><br> <br>
        &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="15" max="25" required><br> <br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="date"><br> <br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br> <br>

        
        <label for="color">Slect color:</label>
        <input type="color" id="color" name="color"><br> <br>
        <label for="file">Upload a file: </label>
        <input type="file" for="file" name="file"><br> <br>
        <label for="Range">Max mark Range:</label>
        <input type="Range" id="Range" name="range" min="35" max="40"><br> <br>
        <label for="URL">URL:</label>
        <input type="url" id="URL" name="URL" placeholder="LinkedIn profile"> <br> <br>
        <label for="tel">Mobile number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required><br> <br>
        
        
        <label>Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label><br> <br>
        
        <label>Hobbies:</label>
        <input type="checkbox" id="check" name="hobbies" value="sports">
        <label for="check">Sports</label>
        <input type="checkbox" id="check" name="hobbies" value="music">
        <label for="check">music</label>
        <input type="checkbox" id="check" name="hobbies" value="reading">
        <label for="check">Reading</label><br> <br>

        <label for="rank">Select rank : </label>
        <select id="rank" name="rank">
        
>        <option value="1st">First</option>
         <option value="2nd">Second</option>
         <option value="3rd">Third</option>
        </select><br> <br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" row="4" col="4" placeholder="Comment"></textarea><br> <br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="submit">   &nbsp; &nbsp; &nbsp; <input type="reset"><br> <br>
 
    </form>
    </fieldset>

</body>
</html>
