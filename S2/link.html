<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link Tag Example</title>

    <!-- Link to an external CSS file -->
    <link rel="stylesheet" type="text/css" href="#styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="#favicon.png" sizes="32x32">

    <!-- Preload assets (for performance) -->
    <link rel="preload" href="main.js" as="script">

    <!-- Prefetch next page (improves load time) -->
    <link rel="prefetch" href="next-page.html">

    <!-- Preconnect to a third-party domain (improves loading time) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- DNS Prefetch (Faster domain lookup) -->
    <link rel="dns-prefetch" href="//example.com">

    <!-- Alternative stylesheet -->
    <link rel="alternate stylesheet" type="text/css" href="dark-theme.css" title="Dark Mode">

    <!-- Canonical URL (SEO best practice) -->
    <link rel="canonical" href="https://example.com/page">

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" href="apple-icon.png">

    <!-- Manifest file (for PWA apps) -->
    <link rel="manifest" href="site.webmanifest">

    <!-- OpenSearch (for browser search integration) -->
    <link rel="search" type="application/opensearchdescription+xml" title="Search Example" href="search.xml">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.rss">

    <!-- Import a web font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">

</head>
<body>
    <h1>HTML `<link>` Tag Example</h1>
    <p>This page demonstrates the use of the `<link>` tag with all attributes.</p>
</body>
</html>
