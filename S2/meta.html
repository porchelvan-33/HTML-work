<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="A comprehensive example of HTML meta tags with all attributes.">
    <meta name="keywords" content="HTML, meta tags, example, attributes">
    <meta name="author" content="John Doe">
    <meta name="generator" content="HTML Generator 1.0">
    
    <!-- HTTP-Equiv Meta Tags -->
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-security-policy" content="default-src 'self';">
    
    <!-- Additional Meta Tags -->
    <meta name="application-name" content="Meta Tag Example App">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    <meta name="copyright" content="John Doe 2025">
    
    <!-- Optional Meta Tags -->
    <meta name="revisit-after" content="7 days">
    <meta name="rating" content="General">

    <!---OG meata tag-->
    <meta property="og:title" content="Example Title">
    <meta property="og:description" content="Example Description">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    
    <title>HTML Meta Tags Example</title>
</head>
<body>
    <h1>Welcome to the HTML Meta Tags Example</h1>
    <p>This page demonstrates the use of various HTML meta tags.</p>
</body>
</html>d
