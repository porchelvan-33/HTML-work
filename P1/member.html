<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 20px; text-align: center; }
        nav { background: #444; padding: 10px; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; }
        section { padding: 20px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .login-container {
            width: 300px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #333; color: #fff; padding: 10px; border: none; cursor: pointer; width: 100%; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Fitness Center</h1>
    </header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>
    <section id="login">
        <div class="login-container">
            <h2>Member Login</h2>
            <form>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Fitness Center. All rights reserved.</p>
    </footer>
</body>
</html>
