<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Button Attributes Example</title>
    <script>
        function showMessage() {
            alert("Button Clicked!");
        }
    </script>
</head>
<body>
    <h2>HTML <code>&lt;button&gt;</code> Tag with All Attributes</h2>
    
    <form id="myForm" action="submit_page.html">
        <input type="text" name="username" placeholder="Enter your name">
    </form>
    
    <button type="button">Simple Button</button>
    <button type="button" disabled>Disabled Button</button>
    <button type="submit" form="myForm">Submit Button</button>
    <button type="reset" form="myForm">Reset Button</button>
    <button type="button" autofocus>Autofocus Button</button>
    <button type="button" onclick="showMessage()">Onclick Button</button>
    <button type="button" name="myButton" value="buttonValue">Named Button</button>
    <button type="submit" form="myForm">Form Associated Button</button>
    
</body>
</html>
