<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite Tag Example</title>
</head>
<body>
    <h2>Example of the <code>&lt;cite&gt;</code> Tag</h2>
    <p>One of my favorite books is <cite>The Great Gatsby</cite> by F. Scott Fitzgerald.</p>
    <p>The famous painting <cite>Starry Night</cite> was created by Vincent van Gogh.</p>
</body>
</html>
