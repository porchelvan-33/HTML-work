<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The th scope attribute</h1>

<table>
  <tr>
    <th></th>
    <th scope="col">Month</th>
    <th scope="col">Savings</th>
  </tr>
  <tr>
    <td scope="row">1</td>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td scope="row">2</td>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

</body>
</html>
