<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis Example</title>
</head>
<body>
    <p>This is a normal sentence, but <em>this part is emphasized</em> using the &lt;em&gt; tag.</p>
    <p>The <em>&lt;em&gt; tag</em> is often used for italics and semantic emphasis.</p>
</body>
</html>
