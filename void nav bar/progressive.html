<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Element Example</title>
</head>
<body>

    <h2>File Download Progress</h2>
    <label for="fileProgress">Downloading:</label>
    <progress id="fileProgress" value="40" max="100"></progress>
    <span>40%</span>

    <h2>Task Completion</h2>
    <label for="taskProgress">Task Progress:</label>
    <progress id="taskProgress" value="75" max="100"></progress>
    <span>75%</span>

    <h2>Loading Data</h2>
    <label for="loadingProgress">Loading:</label>
    <progress id="loadingProgress"></progress> 

</body>
</html>
