<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		HTML img vspace Attribute 
	</title> 
	
	<style> 
		h1, h2 { 
			color:green; 
			text-align:center; 
		} 
		h3 { 
			font-weight:bold; 
		} 
	</style> 
</head> 

<body> 

	<h1 style="color:green;"> 
		Welcome 
	</h1> 

	<h2>HTML <img> vspace Attribute</h2> 
	
	<h3>Image without vspace Attribute</h3> 
	
	<p> 
		<img id="myImage" src= 
"download.jpg"
			alt="Submit" width="42"
			height="42" align="middle"/> 
		It is a learning
	</p> 
	
	<h3>Image with vspace Attribute</h3> 
	
	<p> 
		<img id="myImage" src= 
"download.jpg"
			alt="Submit" vspace = "60"
			width="42" height="42"
			align="middle"/> 
		It is a learning 
	</p> 
</body> 

</html>
