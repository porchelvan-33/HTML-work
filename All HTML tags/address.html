<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        address {
            font-style: normal;
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 5px solid #333;
        }
    </style>
</head>
<body>
    <h2>HTML <code>&lt;address&gt;</code> Tag Example</h2>
    <address>
        John Doe<br>
        123 Main Street<br>
        Springfield, USA<br>
        Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a><br>
        Phone: <a href="tel:+1234567890">+1 234-567-890</a>
    </address>
</body>
</html>
