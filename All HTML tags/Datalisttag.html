<!DOCTYPE html>
<html lang="en">
<head>
  <title> HTML datalist Tag </title>	
  <meta charset="UTF-8">
</head>
<body>

<form action="action-page.php" method="get">
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Microsoft Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
    <option value="UC Browser">
  </datalist>
  <input type="submit">
</form>     

</body>
</html>
