<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of <a> Tag with All Target Attributes</title>
</head>
<body>

    <h1>Links with Different Target Attributes</h1>

    <p>
        <a href="https://www.example.com" target="_self">Open in Same Frame (_self)</a>
    </p>
    <p>
        <a href="https://www.example.com" target="_blank">Open in New Tab/Window (_blank)</a>
    </p>
    <p>
        <a href="https://www.example.com" target="_parent">Open in Parent Frame (_parent)</a>
    </p>
    <p>
        <a href="https://www.example.com" target="_top">Open in Full Body (_top)</a>
    </p>

</body>
</html>
