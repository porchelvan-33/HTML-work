<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div Structure</title>
</head>
<body>

    <div>
        <h2>Main Container</h2>
        
        <div>
            <p>Parent Div</p>

            <div>
                <p>Child Div 1</p>

                <div>
                    <p>Sub-Child 1</p>
                </div>

                <div>
                    <p>Sub-Child 2</p>
                </div>
            </div>

            <div>
                <p>Child Div 2</p>

                <div>
                    <p>Sub-Child 1</p>
                </div>

                <div>
                    <p>Sub-Child 2</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
